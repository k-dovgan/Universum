name: Universum check
on:
  pull_request:
    types: [opened, synchronize]
permissions:
  issues: write
  discussions: write
  pull-requests: write
  repository-projects: read

jobs:
  universum_check:
    name: Universum check
    runs-on: ubuntu-latest

    steps:
    - name: Setup python 3.8
      uses: actions/setup-python@v4
      with:
        python-version: 3.8

    - name: Install dependency
      run: pip install universum[test]

    - name: Install updated Universum
      run: |
        sudo apt install -y git
        git clone https://github.com/k-dovgan/Universum.git
        cd Universum
        git checkout vt-ga
        pip install -U .
    - name: Universum
      run:
        python -u -m universum
        --fail-unsuccessful
        --vcs-type="ghactions"
        --ghactions-payload="@${{ github.event_path }}"
        --ghactions-token="${{ secrets.GITHUB_TOKEN }}"
        --no-archive
        --no-diff

    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always()
      with:
        files: artifacts/*.xml

    - name: Collect artifacts
      uses: actions/upload-artifact@v2
      if: ${{ always() }}
      with:
        name: artifacts
        path: artifacts

  info:
    name: print payload
    runs-on: ubuntu-latest
    steps:
    - name: Payload
      uses: hmarr/debug-action@v2
